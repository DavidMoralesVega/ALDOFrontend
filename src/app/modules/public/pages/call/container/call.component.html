<!-- Container for demo purpose -->

<header>
	<div
		id="intro"
		class="bg-image shadow-1-strong"
		style="background-image: url(assets/brand/fotos/gaceta/convocatorias.webp); height: 400px"
	>
		<div class="mask text-white" style="background-color: rgba(0, 0, 0, 0.6)">
			<div class="container d-flex align-items-center justify-content-center text-center h-100">
				<div class="text-white">
					<h1 class="animate__animated animate__zoomInDown mb-3 mt-5 pt-4">Convocatorias</h1>
					<div class="mt-4 container w-100">
						<z-line></z-line>
					</div>
					<h4 class="animate__animated animate__zoomInDown mb-4 text-uppercase mt-4">
						Asamblea Legislativa Departamental de Oruro
					</h4>
				</div>
			</div>
		</div>
	</div>
</header>

<div class="container my-5 py-5">
	<!-- Section: Design Block -->

	<form class="form-inline my-2 my-lg-0">
		<input
			class="form-control mr-sm-2"
			type="text"
			placeholder="Buscar por titulo"
			(keyup)="buscarConvocatoria(buscarTexto.value)"
			#buscarTexto
		/>
		<button
			(click)="buscarConvocatoria(buscarTexto.value)"
			class="btn btn-outline-primary my-2 my-sm-0"
			type="button"
		>
			Buscar
		</button>
	</form>

	<section class="mb-10">
		<h2 class="fw-bold mb-5 text-center">Convocatorias</h2>
		<div class="row gap-2 justify-content-around">
			<div
				class="card col-3 mb-4"
				*ngFor="let call of dataCall | paginate : { itemsPerPage: 10, currentPage: page }"
				data-aos="flip-down"
			>
				<img src="assets/brand/back.jpg" class="card-img-top" alt="Fissure in Sandstone" />
				<div class="card-body">
					<h5 class="card-title">{{ call.call_title }}</h5>
					<p class="card-text">
						Modalidad: {{ call.call_modality | zDataSet : 'listModalidad' }}
					</p>
					<p class="card-text">
						Nro sesi√≥n: {{ call.call_numSession | zDataSet : 'listSesiones' }}
					</p>
					<span>{{ call.call_create | date : 'medium' }}</span>
					<a
						href="{{ call.CallFile | staticFile }}"
						target="_blank"
						class="z-btn-action d-block"
						matTooltip="Visualizar"
						mat-icon-button
						matTooltipClass="z-tooltip"
					>
						<mat-icon>cloud_download</mat-icon>
					</a>
				</div>
			</div>
		</div>
	</section>
	<div class="h-100 d-flex justify-content-center align-items-center">
		<pagination-controls
			(pageChange)="page = $event"
			previousLabel="Anterior"
			nextLabel="Siguiente"
		></pagination-controls>
	</div>
</div>
<!-- Container for demo purpose -->
