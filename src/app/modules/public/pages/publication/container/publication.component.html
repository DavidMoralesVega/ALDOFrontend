<!-- Container for demo purpose -->
<div class="container" style="margin-top: 100px">
	<!--Section: Design Block-->
	<section
		class="mb-2"
		*ngFor="let post of dataPost | paginate : { itemsPerPage: 10, currentPage: page }"
	>
		<div class="row gx-lg-5">
			<div class="col-lg-6 mb-4 mb-lg-5">
				<div
					class="bg-image hover-overlay hover-zoom ripple rounded-5"
					data-mdb-ripple-color="light"
				>
					<img
						class="img-fluid rounded-5"
						[src]="post.post_fotografia"
						alt="Image placeholder"
					/>
					<!-- <img
						class="img-fluid rounded-5"
						src="https://mdbootstrap.com/img/new/blog/22.jpg"
						alt="Image placeholder"
					/> -->
					<a href="#!">
						<div class="mask" style="background-color: rgba(255, 255, 255, 0.1)"></div>
					</a>
				</div>
			</div>
			<div class="col-lg-6 mb-5">
				<div>
					<p class="mb-2">
						<span class="me-5">{{ post.post_creado | date : 'medium' }}</span>
					</p>
					<p class="small mb-4">
						<a href="#!">{{ post.category.cat_nombre }}</a>
					</p>
					<p class="h3 mb-4">
						{{ post.post_tittle }}
					</p>
					<p
						class="text-truncate mb-4 mb-xl-5"
						style="
							display: -webkit-box;
							-webkit-line-clamp: 2;
							-webkit-box-orient: vertical;
							white-space: normal;
						"
					>
						{{ post.post_content }}
					</p>
					<p class="h5 mb-0">
						<a href="#!" class="text-reset">Author {{ post.post_author }} </a>
					</p>
				</div>
			</div>
		</div>
	</section>
	<!--Section: Design Block-->

	<pagination-controls
		(pageChange)="page = $event"
		previousLabel="Anterior"
		nextLabel="Siguiente"
	></pagination-controls>
</div>
<!-- Container for demo purpose -->
