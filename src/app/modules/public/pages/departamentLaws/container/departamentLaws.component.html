<header>
	<div
		id="intro"
		class="bg-image shadow-1-strong"
		style="background-image: url(assets/brand/fotos/gaceta/leyes.webp); height: 600px"
	>
		<div class="mask text-white" style="background-color: rgba(68, 19, 32, 0.037)">
			<div class="container d-flex align-items-center justify-content-center text-center bg-lw">
				<div class="text-white animate__animated animate__zoomInDown">
					<h1
						class="mb-3 mt-5 pt-4"
						style="color: black; text-transform: uppercase; font-weight: bold"
					>
						Buscar Leyes Departamentales
					</h1>
					<form
						[formGroup]="formCreate"
						class="form-inline my-2 my-lg-0"
						(ngSubmit)="create()"
					>
						<div class="row justify-content-center w-100">
							<div class="col-12 justify-content-center">
								<input
									class="form-control mr-sm-2"
									type="text"
									placeholder="Buscar por titulo"
									#buscarTexto
								/>
								<button
									(click)="buscarConvocatoria(buscarTexto.value)"
									class="btn my-2 my-sm-0"
									type="button"
								>
									Buscar
								</button>
							</div>
							<div class="col-12 mt-4">
								<a href="" class="btn" (click)="showData($event)">Busqueda Avanzada</a>
							</div>
							<div
								class="col-12 row block__search"
								style="max-width: 55%; margin: auto"
								*ngIf="element == true"
							>
								<div class="col-6 mt-5">
									<mat-form-field class="col-lg-12" style="padding: 10px">
										<mat-label>Área</mat-label>
										<mat-select formControlName="departLawArea">
											<mat-option *ngFor="let area of ZListArea" [value]="area.value">
												{{ area.key }}
											</mat-option>
										</mat-select>
									</mat-form-field>
								</div>

								<div class="col-6 mt-5">
									<mat-form-field
										appearance="fill"
										class="example-form-field"
										style="color: #0080ff"
									>
										<mat-label>Enter a date range</mat-label>
										<mat-date-range-input [rangePicker]="rangePicker">
											<input matStartDate placeholder="Start date" />
											<input matEndDate placeholder="End date" />
										</mat-date-range-input>
										<mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
										<mat-datepicker-toggle
											matIconSuffix
											[for]="rangePicker"
										></mat-datepicker-toggle>
										<mat-date-range-picker #rangePicker>
											<mat-date-range-picker-actions>
												<button mat-button matDateRangePickerCancel>Cancel</button>
												<button
													mat-raised-button
													color="primary"
													matDateRangePickerApply
												>
													Apply
												</button>
											</mat-date-range-picker-actions>
										</mat-date-range-picker>
									</mat-form-field>
								</div>
								<div class="row mt-3">
									<div class="col-6">
										<mat-form-field
											*ngIf="!(legislatureFindAllIsLoading$ | async)"
											class="col-lg-12 mb-2"
											appearance="outline"
											style="padding: 10px"
										>
											<mat-label>Legislature</mat-label>
											<mat-select formControlName="dataIdLegdepart">
												<mat-option
													*ngFor="
														let legislature of (legislatureFindAllResponse$ | async)!
															.data
													"
													[value]="legislature | jsonData : 'IdLegislatura'"
												>
													{{ legislature | jsonData : 'LegDescripcion' }}
												</mat-option>
											</mat-select>
										</mat-form-field>
									</div>
									<div class="col-6">
										<mat-form-field appearance="outline" style="padding: 10px">
											<mat-label>Nro de ley</mat-label>
											<input
												matInput
												type="number"
												formControlName="dataNumLey"
												placeholder="Nro de Ley"
											/>
										</mat-form-field>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</header>
<!-- Container for demo purpose -->
<div class="container" style="margin-top: 100px">
	<section class="mb-10">
		<div class="row">
			<div
				class="card col-lg-6 col-md-12 mb-4"
				*ngFor="
					let data of dataSearchDepartament
						| paginate : { itemsPerPage: 10, currentPage: page }
				"
				data-aos="flip-down"
			>
				<img src="assets/brand/back.jpg" class="card-img-top" alt="Fissure in Sandstone" />
				<div class="card-body">
					<h5 class="card-title">{{ data.dttitle }}</h5>
					<p class="card-text">{{ data.dtsummary }}</p>
					<span>{{ data.dtissueDate | date : 'medium' }}</span>
					<!-- <a href="#!" class="btn btn-primary">Button</a> -->
				</div>
			</div>
		</div>
	</section>
	<div class="h-100 d-flex justify-content-center align-items-center">
		<pagination-controls
			(pageChange)="page = $event"
			previousLabel="Anterior"
			nextLabel="Siguiente"
		></pagination-controls>
	</div>
</div>
