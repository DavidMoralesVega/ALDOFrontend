<!-- Container for demo purpose -->
<div class="container my-5 py-5">
	<!-- Section: Design Block -->
	<section class="mb-10">
		<h2 class="fw-bold mb-5 text-center">Comisiones<u class="text-primary"> 2022</u></h2>

		<div class="row">
			<div class="col-lg-6 col-md-12 mb-4" *ngFor="let commission of ZListCardCommissions">
				<div class="bg-image hover-zoom ripple shadow-1-strong rounded-5">
					<img src="{{ commission.img }}" class="w-100" />
					<a href="#!">
						<div class="mask" style="background-color: rgba(0, 0, 0, 0.5)">
							<div class="d-flex justify-content-start align-items-end h-100">
								<h5 class="text-white m-4">{{ commission.title }}</h5>
							</div>
						</div>
						<div class="hover-overlay">
							<div class="mask" style="background-color: rgba(253, 253, 253, 0.15)"></div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</section>
	<!-- Section: Design Block -->
</div>
<!-- Container for demo purpose -->
