<div class="dialogContainer">
	<div class="dialogContainer__header">
		<h2 mat-dialog-title>Actualizar Legislatura</h2>
		<button mat-icon-button mat-dialog-close>
			<mat-icon class="material-symbols-outlined">close</mat-icon>
		</button>
	</div>

	<form [formGroup]="formUpdate" (ngSubmit)="update()" novalidate="novalidate" autocomplete="off">
		<div mat-dialog-content>
			<div class="row">
				<mat-form-field class="col-lg-12" appearance="outline">
					<mat-label>Descripcion Legislatura</mat-label>

					<input
						matInput
						formControlName="LegDescripcion"
						placeholder="Descripcion Legislatura"
					/>
					<mat-error *ngIf="errorMatcher.isErrorState(LegDescripcion, null)">
						<span *ngIf="LegDescripcion.errors?.['required']">
							<i class="fas fa-exclamation-circle mr-1"></i>
							La descripcion de la legislatura es requerida.
						</span>
					</mat-error>
				</mat-form-field>
			</div>
		</div>
		<mat-dialog-actions align="end">
			<button mat-button mat-dialog-close>Cancelar</button>
			<button mat-button *ngIf="!(updateIsLoading$ | async)">Guardar</button>
			<button mat-button *ngIf="updateIsLoading$ | async" disabled>Guardando...</button>
		</mat-dialog-actions>
	</form>
</div>
