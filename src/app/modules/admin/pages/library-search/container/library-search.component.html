<!--Section: Design Block-->
<section>
	<!-- Intro -->
	<!-- <div id="intro" class="text-center bg-image" style="height: 70vh"> -->
	<div
		id="intro"
		class="text-center bg-image"
		style="background-image: url('assets/brand/library.jpg'); height: 50vh"
	>
		<div class="mask" style="background-color: rgba(0, 0, 0, 0.7)">
			<div class="d-flex justify-content-center align-items-center h-100 mt-4">
				<div class="text-white">
					<form
						[formGroup]="formCreate"
						class="form-inline my-2 my-lg-0"
						(ngSubmit)="create()"
					>
						<div class="row">
							<div class="col-12">
								<input
									class="form-control mr-sm-2"
									type="text"
									placeholder="Buscar por titulo"
									#buscarTexto
									formControlName="dataQuery"
								/>
								<!-- (keyup)="findSearch()" -->
								<button
									(click)="findSearch()"
									class="btn btn-outline-white my-2 my-sm-0"
									type="button"
								>
									Buscar
								</button>
								<button
									(click)="reset()"
									class="btn btn-outline-white my-2 my-sm-0"
									type="button"
								>
									Reset
								</button>
							</div>
							<div class="col-12 mt-4">
								<a href="" class="btn text-light" (click)="showData($event)"
									>Busqueda Avanzada</a
								>
							</div>
							<div
								class="col-12 row block__search"
								style="max-width: 55%; margin: auto"
								*ngIf="element == true"
							>
								<div class="col-6 mt-5">
									<mat-form-field
										class="col-lg-12 text-light"
										style="background: #fafafa; padding: 10px"
									>
										<mat-label>Modulo</mat-label>
										<mat-select formControlName="modules">
											<mat-option
												*ngFor="let module of ZListModule"
												[value]="module.value"
											>
												{{ module.key }}
											</mat-option>
										</mat-select>
									</mat-form-field>
								</div>
								<div class="col-6 mt-5">
									<mat-form-field
										class="col-lg-12 text-light"
										style="background: #fafafa; padding: 10px"
									>
										<mat-label>Categor√≠a</mat-label>
										<mat-select formControlName="category">
											<mat-option
												*ngFor="let category of ZListCategory"
												[value]="category.value"
											>
												{{ category.key }}
											</mat-option>
										</mat-select>
									</mat-form-field>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Intro -->
</section>
<!--Section: Design Block-->

<!-- Container for demo purpose -->
<div class="container my-5 py-5">
	<!-- Section: Design Block -->

	<section class="mb-10">
		<h2 class="fw-bold mb-5 text-center">Biblioteca</h2>
		<div class="row">
			<div
				class="card col-lg-6 col-md-12 mb-4"
				*ngFor="
					let library of dataSearchLibrary | paginate : { itemsPerPage: 10, currentPage: page }
				"
			>
				<img src="assets/brand/library.jpg" class="card-img-top" alt="Fissure in Sandstone" />
				<div class="card-body">
					<h5 class="card-title">{{ library.ltitle }}</h5>
					<p class="card-text">{{ library.ldescription }}</p>
					<p class="card-text">Modulo: {{ library.lmodule }}</p>
					<p class="card-text">Categoria: {{ library.lcategory }}</p>
					<span>{{ library.LDateRegister | date : 'medium' }}</span>
					<!-- <a href="#!" class="btn btn-primary">Button</a> -->
				</div>
			</div>
		</div>
	</section>
	<pagination-controls
		(pageChange)="page = $event"
		previousLabel="Anterior"
		nextLabel="Siguiente"
	></pagination-controls>
</div>
<!-- Container for demo purpose -->
